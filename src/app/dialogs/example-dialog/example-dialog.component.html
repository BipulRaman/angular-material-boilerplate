<h1 mat-dialog-title>Hi</h1>
<div mat-dialog-content>
  <p>What's your favorite something?</p>
  <mat-form-field>
    <input matInput tabindex="1">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="true" tabindex="2">Yes</button>
  <button mat-button tabindex="-1" (click)="onNoClick()">No</button>
</div>
