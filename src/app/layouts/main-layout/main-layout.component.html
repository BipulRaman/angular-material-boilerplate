<mat-sidenav-container fullscreen class="main-container" [ngClass]="{ 'sidenav-closed': !isSidenavOpen }">

  <app-toolbar header="App Title" (toggleMenu)="toggleSidenav()"></app-toolbar>

  <mat-sidenav #sidenav [mode]="sidenavMode">
    <app-nav-bar></app-nav-bar>
  </mat-sidenav>

  <main>
    <router-outlet></router-outlet>
  </main>

</mat-sidenav-container>
