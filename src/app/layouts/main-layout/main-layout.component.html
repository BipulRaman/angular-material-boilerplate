<mat-sidenav-container fullscreen class="main-container lite-theme" [ngClass]="{ 'sidenav-closed':isSidenavClosed }">

  <app-toolbar header="App Title" (toggleMenu)="toggleSidenav()"></app-toolbar>

  <mat-sidenav #sidenav [mode]="sideNavMode" [opened]="isSideNavOpen" class="lite-theme">
    <app-nav-bar></app-nav-bar>
  </mat-sidenav>

  <main>
    <router-outlet></router-outlet>
  </main>

</mat-sidenav-container>
