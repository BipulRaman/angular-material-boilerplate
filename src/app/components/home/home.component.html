<h3 class="sub-title">Nested flex containers</h3>
<p>Using nesting so columns keeps the same width as flex items put directly in container</p>
<section class="flex-container">
  <div class="col flex-container">
    <mat-card class="col">
      .col
    </mat-card>
  </div>
  <div class="col flex-container">
    <mat-card class="col">
      .col
    </mat-card>
    <mat-card class="col">
      .col
    </mat-card>
  </div>
</section>

<section>
  <h3 class="sub-title">Basic Buttons</h3>
  <div class="button-row">
    <button mat-button>Basic</button>
    <button mat-button color="primary">Primary</button>
    <button mat-button color="accent">Accent</button>
    <button mat-button color="warn">Warn</button>
    <button mat-button disabled>Disabled</button>
    <a mat-button routerLink=".">Link</a>
  </div>

  <h3 class="sub-title">Raised Buttons</h3>
  <div class="button-row">
    <button mat-raised-button>Basic</button>
    <button mat-raised-button color="primary">Primary</button>
    <button mat-raised-button color="accent">Accent</button>
    <button mat-raised-button color="warn">Warn</button>
    <button mat-raised-button disabled>Disabled</button>
    <a mat-raised-button routerLink=".">Link</a>
  </div>
</section>

<h3 class="sub-title">Modal dialog</h3>
<section>
  <button mat-raised-button (click)="openDialog()">Dialog example</button>
</section>

<button mat-fab class="fixed-bottom-right">
